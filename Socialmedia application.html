<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkedin</title>
    <style>
        .container{
            text-align:left;
            margin-left: 33%;
            font-size: 15px;
            color:black;  
        }
        .working{
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <fieldset style="width: 500px;">
            <form action="">
                <h1 style="text-align: center;">Linkedin Registration Form</h1>
                <br><br>
                <label for="First name">First Name
                    <input type="text" placeholder="First name">
                </label>
                <br><br>
                <label for="Last name">Last Name
                    <input type="text" placeholder="Last name">
                </label>
                <br><br>
                <label for="Email" >Email
                    <input type="text" name="Email id" id="Email id">
                </label>
                <br><br>
                <label for="Password">Password
                    <input type="text" name="Password" id="Password">
                </label>
                <br><br>
                <label for="Re-enter Password">Re-enter Password
                    <input type="text" name="Re-enter Password" id="Re-enter Password">
                </label>
                <br><br>
                <label for="Country">Country
                    <select name="Country" id="Country">Country
                        <option value="United states">United states</option>
                        <option value="India">India</option>
                        <option value="Germany">Germany</option>
                        <option value="uk">uk</option>
                    </select>
                </label>
                <br><br>
                <label for="Postal code">Postal code
                    <input type="text" placeholder="eg:94043">
                </label>
                <br><br>
                <div class="working">
                    <label for="I am currently:">I am currently:
                        <br><br>
                        <input type="radio" name="employed" id="employed">employed
                        <br><br>
                        <input type="radio" name="a business owner" id="a business owner">a business owner
                        <br><br>
                        <input type="radio" name="looking for work" id="looking for work">looking for work
                        <br><br>
                        <input type="radio" name="working independently" id="working independently">working independently
                        <br><br>
                        <input type="radio" name="a student" id="a student">a student
                        <br><br>
                    </label>
                </div>
                <br>
                <label for="Company">Company
                    <input type="text" name="Company" id="Company">
                </label>
                <br><br>
                <label for="Title">Title
                    <input type="text" name="Title" id="Title">
                </label>
                <br><br>
                <label for="Industry">Industry
                    <select name="Industry" id="Industry">
                        <option value="Software">Software</option>
                        <br><br>
                        <option value="Hardware">Hardware</option>
                    </select>
                </label>
                <br><br>
                <label for="Education">Education
                    <input type="text" name="Education" id="Education">
                </label>
                <br><br>
                <label for="Submit">
                    <input type="submit" style="background-color: aqua; text-align: center;">
                </label>
                </form>
            </form>
        </fieldset>
    </div>
</body>
</html>
