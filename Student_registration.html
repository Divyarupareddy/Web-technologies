<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align:left;
            margin-left: 35%;
        }
    </style>
</head>
<body>
    <div class="Registration form">
        <fieldset style="width: 500px; ">
            <form>
                <h1 style="text-align: center;">Student Registration</h1>
                <label for="Name of the Student"> Name of the Student:
                    <input type="text" placeholder="Enter full name">
                </label>
                <br><br>
                <label for="Father's name">Father's Name:
                    <input type="text" name="Father's name" id="Father's name">
                </label>
                <br><br>
                <label for="Mother's name">Mother's Name:
                    <input type="text" name="Mother's name" id="Mother's name">
                </label>
                <br><br>
                <label for="Phone number">Phone number:
                    <input type="text" placeholder="017xxxxxxx">
                </label>
                <br><br>
                <label for="E-mail">E-mail:
                    <input type="text" placeholder="sample@gmail.com">
                </label>
                <br><br>
                <label for="Gender">Gender:
                    <input type="radio" name="Male" id="Male">Male
                    <input type="radio" name="Female" id="Female">Female
                    <input type="radio" name="Other" id="Other">Other
                </label>
                <br><br>
                <label for="Date of birth">Date of birth (dd-mm-yyyy):
                    <input type="date" name="Date of birth" id="Date of birth">
                </label>
                <br><br>
                <label for="Address">Address:
                    <input type="text" placeholder="street-house-road">
                </label>
                <br><br>
                <label for="Blood Group">Blood Group:
                    <select name="Blood Group">
                        <option value="Select">Select</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                    </select>
                </label>
                <br><br>
                <label for="Department">Department:
                    <input type="radio" name="CSE" id="CSE">CSE
                    <input type="radio" name="EEE" id="EEE">EEE
                    <input type="radio" name="BBA" id="BBA">BBA
                </label>
                <br><br>
                <label for="Course">Courses:
                    <input type="checkbox" name="C" id="C">C
                    <input type="checkbox" name="C++" id="C++">C++
                    <input type="checkbox" name="java" id="java">java
                    <input type="checkbox" name="AI" id="AI">AI
                    <input type="checkbox" name="Machine learning" id="Machine learningaw">Machine learning
                    <input type="checkbox" name="Robotics" id="Robotics">Robotics
                </label>
                <br><br>
                <label for="Photo">Photo:
                    <input type="file" placeholder="Choose file"> 
                </label>
                <br><br><br><br>
                <p style="color: blue;"><u>Submit</u></p>
                <input type="reset" name="reset" id="reset">
            </form>
        </fieldset>
    </div>
</body>
</html>
